<!-- Student details form -->
<div class="formcontainer">
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" value="John Doe" disabled />
      <button type="button" class="btn-edit">Edit</button>
    </div>
  
    <div class="form-group">
      <label for="Email">Email:</label>
      <input type="text" id="Email" name="Email" value="example@example.com" disabled />
      <button type="button" class="btn-edit">Edit</button>
    </div>
  
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" value="+20110000000" disabled />
      <button type="button" class="btn-edit">Edit</button>
    </div>
  
    <div class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" name="id" value="1234567" disabled />
      <button type="button" class="btn-edit">Edit</button>
    </div>
  
    <div class="form-group">
      <label for="gpa">GPA:</label>
      <input type="text" id="gpa" name="gpa" value="3.5" disabled />
      <button type="button" class="btn-edit">Edit</button>
    </div>
  
    <div class="form-group">
      <label for="levels">Level:</label>
      <select name="levels" id="levels" disabled>
        <option value="">Choose Level</option>
        <option value="cs">Level 1</option>
        <option value="ds">Level 2</option>
        <option value="is">Level 3</option>
        <option value="ai">Level 4</option>
      </select>
      <button type="button" class="btn-edit">Edit</button>
    </div>
  
    <div class="form-group">
      <label for="status">Status:</label>
      <div class="radio-group">
        <label><input type="radio" name="status" value="active" />Active</label>
        <label><input type="radio" name="status" value="inactive" />Inactive</label>
      </div>
    </div>
  
    <div class="form-group">
      <label for="department">Department:</label>
      <select name="department" id="department" disabled>
        <option value="">Choose department</option>
        <option value="cs">CS</option>
        <option value="ds">DS</option>
        <option value="is">IS</option>
        <option value="ai">AI</option>
      </select>
      <button type="button" class="btn-edit">Edit</button>

    </div>
  
    <input type="submit" value="Update Student" />
  </form>

</div>
