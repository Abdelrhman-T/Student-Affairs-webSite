      /* styling el list elly 4ayla el items */
      nav ul {
        list-style: none;

        padding: 0;
        display: flex;
      }
      /* hena ba3mel el green color elly wara el active item */
      nav a.active {
        background-color: #4caf50;

  <body>
    <!-- The navigation bar -->
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>

        />

    <h1>Add New Student</h1>

    <!-- Student details form -->

    <form>
      <label for="name">Name:</label>
      <br />
      <input type="text" id="name" name="name" value="John Doe" />

      <hr />
      <label for="Email">Email:</label>
      <br />
      <input type="text" id="Email" name="Email" value="examplexxx@fcai.com" />

      <hr />
      <label for="phone">Phone Number:</label>
      <br />
      <input type="text" id="phone" name="phone" value="010xxxxxx05" />

      <hr />
      <label for="id">ID:</label>
      <br />
      <input type="text" id="id" name="id" value="1234567" />

      <hr />
      <label for="gpa">GPA:</label>
      <br />
      <input type="text" id="gpa" name="gpa" value="3.5" />

      <hr />
      <label for="level"> level:</label>
      <select name="levels" id="levels">
        <option value="Do nothing">...</option>
        <option value="level 1">First year</option>
        <option value="level 2">Second year</option>
        <option value="level 3">Third year</option>
        <option value="level 4">Fourth year</option>
      </select>

      <hr />
      <label for="status">status:</label>
      <input type="radio" name="status" value="active" /> active
      <input type="radio" name="status" value="inactive" /> inactive

      <hr />
      <label for="department">Department:</label>

      <select name="department" id="department">
        <option value="Do nothing">...</option>
        <option value="CS">CS</option>
        <option value="IS">IS</option>
        <option value="IT">IT</option>
        <option value="AI">AI</option>
        <option value="DS">DS</option>
      </select>

      <hr />

      <label for="birthday">Date:</label>
      <input type="date" id="birthday" name="birthday" />

      <hr />
      <label for="gender">gender:</label>
      <input type="radio" name="gender" value="male" /> Male
      <input type="radio" name="gender" value="female" /> Female
      <hr />

      <input type="submit" value="Add Student" />
    </form>
  </body>
</html>
