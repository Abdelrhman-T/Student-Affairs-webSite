<body>
  <header>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li class="active">
          <a href="Add_student.html">Add Student</a>
        </li>

        <li><a href="show_students.html">View All Students</a></li>
        <li><a href="SignIn.html">Sign Out</a></li>
      </ul>
      <a href="home.html">
        <img src="Resources/src.png" alt="Student Affairs" width="180px" height="46" />
      </a>
    </nav>
  </header>
  <br />
  <br />
  <br />
  <br />
  <!-- <h1>Add New Student</h1> -->

  <!-- Student details form -->

  <div class="login-box">
    <div class="box">
      <form>
        <div class="inputBox">
          <input type="Name" name="Name" required onkeyup="this.setAttribute('value', this.value);" value="">
          <label>Name</label>
        </div>


        <div class="inputBox">
          <input type="Email" name="Email" required onkeyup="this.setAttribute('value', this.value);" value="">
          <label>Email</label>
        </div>


        <div class="inputBox">
          <input type="PhoneNumber" name="PhoneNumber" required onkeyup="this.setAttribute('value', this.value);"
            value="">
          <label>Phone Number</label>
        </div>


        <div class="inputBox">
          <input type="ID" name="ID" required onkeyup="this.setAttribute('value', this.value);" value="">
          <label>ID</label>
        </div>


        <div class="inputBox">
          <input type="GPA" name="GPA" required onkeyup="this.setAttribute('value', this.value);" value="">
          <label>GPA</label>
        </div>

        <select name="levels" id="levels">
          <option value="Do nothing">--Choose a level--</option>
          <option value="level 1">First year</option>
          <option value="level 2">Second year</option>
          <option value="level 3">Third year</option>
          <option value="level 4">Fourth year</option>
        </select>

        <br />

        <label for="status">Status:</label>
        <input type="radio" name="status" value="active" /> active
        <br />
        <input type="radio" name="status" value="inactive" /> inactive

        <br />
        <br />

        <select name="department" id="department">
          <option value="Do nothing">--Choose a Departement--</option>
          <option value="CS">CS</option>
          <option value="IS">IS</option>
          <option value="IT">IT</option>
          <option value="AI">AI</option>
          <option value="DS">DS</option>
        </select>

        <br />

        <label for="birthday">Date:</label>
        <input type="date" id="birthday" name="birthday" />

        <br />
        <br />
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="male" /> Male
        <br />
        <input type="radio" name="gender" value="female" /> Female
        <br />
        <br />
        <br />
        <a href="#">
          <span></span>
          <span></span>
          <span></span>
          <span></span>

          <input type="submit" value="Add Student" />
        </a>
      </form>
    </div>
  </div>
</body>
<br />

</html>
